site_name: AppSec Toolchain
site_url: "https://geminishkv.github.io/oss_toolchainmap/"

theme:
  name: material
  language: ru
  logo: assets/logotype/site/logo.png
  favicon: assets/logotype/site/favicon.ico
  icon:
    menu: fontawesome/solid/bars-staggered
    top: fontawesome/solid/angles-up
    down: fontawesome/solid/angles-down
    previous: fontawesome/solid/angles-left
    next: fontawesome/solid/angles-right
    close: fontawesome/solid/xmark
  font:
    text: Montserrat
    code: Segoe UI
  features:
    - navigation.indexes
    - search.highlight
    - navigation.tabs.sticky
    - navigation.top
    - search.share
    - search.suggest
    - analytics
    - content.tables
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.action.view
#    - navigation.instant
#    - navigation.instant.prefetch
    - content.lazy

plugins:
  - search
  - meta-descriptions
  - macros
  - mkdocs-pdf
  - include-markdown:
      heading_offset: 0
      preserve_includer_indent: false
      dedent: true

markdown_extensions:
  - def_list
  - md_in_html
  - attr_list
  - fenced_code
  - attr_list
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - toc:
      permalink: false
#  - pymdownx.emoji:
#      emoji_index: !!python/name:material.extensions.emoji.twemoji
#      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.tasklist
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols

extra_css:
  - stylesheets/header.css
  - stylesheets/menu.css
  - stylesheets/footer.css
  - stylesheets/search.css
  - stylesheets/sidebar.css
  - stylesheets/typeset.css
  - stylesheets/tools-overlay.css
  - stylesheets/burger.css
  - stylesheets/mobile-heder.css
  - stylesheets/mobile-logo.css
  - stylesheets/layout.css
  - stylesheets/tools-table.css

extra_javascript:
  - javascripts/tools-overlay.js
  - javascripts/tools-search.js
  - javascripts/tools-interpretator.js
  - javascripts/tools-search_style.js
  - javascripts/tools-search_pagging.js
  - javascripts/custom-title.js
  - javascripts/menu-logo.js
  - javascripts/typewriter-target.js
  - javascripts/tools-table.js

nav:
  - "Главная страница": index.md
  - "Материалы":
      - "Toolchain Map": toolchain_map.md
      - "Интерактивная карта": map.md
      - "Поиск по карте": search.md
      - "Российские вендоры": vendor_rf.md
      - "Зарубежные вендоры": vendor_external.md
      - "Open Source Projects": OSS.md
  - "Дополнения":
        - "Лицензии ПО": licenses.md
        - "Классификация инструментов": appsec_tt.md
        - "Дополнительные материалы": materials_iso.md
  - "Релизы": release-notes.md
  - "О проекте": about.md
  - "Правила внесения изменений": rules.md
  - "Кодекс поведения": codeofconduct.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/geminishkv
    - icon: fontawesome/solid/code-branch
      link: https://github.com/findevsecops/oss_toolchainmap/
    - icon: fontawesome/regular/envelope-open
      link: mailto:shmakovis@inbox.ru
#    - icon: fontawesome/solid/rss
#      link: https://geminishkv.github.io/oss_toolchainmap/feed.xml
  annotate:
    json_schema: "MyNiiSearcher.ts"
  site_url_path: /oss_toolchainmap
  generator_ignore_message: 'appsec-ta ''24'
  table_config:

    - division: AppSec
      type:
        - name: SAST
          class:
            - name: "Статический анализатор"
              OSS_tools: docs/tools/AppSec/SAST/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/SAST/PS_tools.yaml

        - name: Attack Surface Analysis
          class:
            - name: "Анализ поверхности атаки"
              OSS_tools: docs/tools/AppSec/Attack_Surface_Analysis/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/Attack_Surface_Analysis/PS_tools.yaml

        - name: IAST
          class:
            - name: "Интерактивный анализатор"
              OSS_tools: docs/tools/AppSec/IAST/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/IAST/PS_tools.yaml

        - name: SCA/OSA
          class:
            - name: "Анализатор"
              OSS_tools: docs/tools/AppSec/SCA_OSA/Analizator/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/SCA_OSA/Analizator/PS_tools.yaml

        - name: SBOM
          class:
            - name: "SBOM"
              OSS_tools: docs/tools/AppSec/SCA_OSA/SBOM/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/SCA_OSA/SBOM/PS_tools.yaml

        - name: BCA
          class:
            - name: "Бинарный анализатор"
              OSS_tools: docs/tools/AppSec/BCA/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/BCA/PS_tools.yaml

        - name: DAST
          class:
            - name: "DAST"
              OSS_tools: docs/tools/AppSec/DAST/DAST/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/DAST/DAST/PS_tools.yaml
            - name: "Whitebox Fuzzing"
              OSS_tools: docs/tools/AppSec/DAST/Whitbox_fuzzing/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/DAST/Whitbox_fuzzing/PS_tools.yaml

        - name: MAST
          class:
            - name: "Анализатор MobApp"
              OSS_tools: docs/tools/AppSec/MAST/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/MAST/PS_tools.yaml

        - name: RASP
          class:
            - name: "Анализатор при Runtime"
              OSS_tools: docs/tools/AppSec/RASP/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/RASP/PS_tools.yaml

        - name: API
          class:
            - name: "ApiSec_WAF"
              OSS_tools: docs/tools/AppSec/API/OSS_tools.yaml
              PS_tools: docs/tools/AppSec/API/PS_tools.yaml

    - division: codecoverage
      OSS_tools: docs/tools/codecoverage/OSS_tools.yaml
      PS_tools: docs/tools/codecoverage/PS_tools.yaml

    - division: Application Security Posture Management
      OSS_tools: docs/tools/ASPM/OSS_tools.yaml
      PS_tools: docs/tools/ASPM/PS_tools.yaml

    - division: Container Security
      OSS_tools: docs/tools/Container_Security/OSS_tools.yaml
      PS_tools: docs/tools/Container_Security/PS_tools.yaml

    - division: Secrets Management
      OSS_tools: docs/tools/Secrets_Management/OSS_tools.yaml
      PS_tools: docs/tools/Secrets_Management/PS_tools.yaml

    - division: MLSecOps
      OSS_tools: docs/tools/MLSecOps/OSS_tools.yaml
      PS_tools: docs/tools/MLSecOps/PS_tools.yaml
