  docs-preview:
    if: github.event_name == 'pull_request'
    needs:
      - docs_linter_checks
      - layout_linter_checks
      - dependency_audit_checks
      - security_py_dependency_checks
      - security_secrets_checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate tools map PDF
        run: |
          python scripts/export_tools_pdf.py

      - name: Validate MkDocs config (preview)
        run: |
          mkdocs build --clean --config-file mkdocs.yml --site-dir /tmp/mkdocs-check
        env:
          PYTHONPATH: .

      - name: Build MkDocs site (preview)
        run: |
          mkdocs build --site-dir site
        env:
          PYTHONPATH: .

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site

  build:
    if: github.event_name == 'push'
    needs:
      - docs_linter_checks
      - layout_linter_checks
      - dependency_audit_checks
      - security_py_dependency_checks
      - security_secrets_checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate MkDocs config
        run: |
          mkdocs build --clean --config-file mkdocs.yml --site-dir /tmp/mkdocs-check
        env:
          PYTHONPATH: .

      - name: Type checking with mypy
        run: |
          mypy labs .
        env:
          MYPY_CACHE_DIR: .mypy_cache
      - name: Build MkDocs site
        run: |
          mkdocs build --site-dir site
        env:
          PYTHONPATH: .

      - name: Generate sitemap.xml
        run: |
          python scripts/generate_sitemap.py

      - name: Ensure site directory exists
        run: |
          if [ ! -d "site" ]; then
            echo "site directory is missing"
            exit 1
          fi

      - name: Ensure sitemap.xml exists
        run: |
          if [ ! -f "site/sitemap.xml" ]; then
            echo "sitemap.xml is missing"
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: ./site/**/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/develop')
    needs:
      - build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create GitHub Deployment
        uses: chrnorm/deployment-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          environment: production
          environment-url: ${{ steps.deployment.outputs.page_url }}
          transient-environment: false
          production-environment: true
