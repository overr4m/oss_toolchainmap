---
name: ci

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  linter_checks_ruff_py:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install development dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint and format with ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Lint with flake8
        run: |
          flake8 .

  docs_linter_checks:
    runs-on: ubuntu-latest
    needs: linter_checks_ruff_py
    steps:
      - uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          yamllint --no-warnings .github/workflows mkdocs.yml

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: |
            docs/*.md
            README.md
            SECURITY.md
            CODE_OF_CONDUCT.md
            CONTRIBUTING.md

  layout_linter_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install JS/CSS linters
        run: |
          npm install --save-dev eslint stylelint stylelint-config-standard

      - name: Lint JavaScript in docs
        run: |
          if ls docs/**/*.js >/dev/null 2>&1; then
            npx eslint "docs/**/*.js"
          fi
          if ls javascripts/**/*.js >/dev/null 2>&1; then
            npx eslint "javascripts/**/*.js"
          fi

      - name: Lint CSS in docs
        run: |
          npx stylelint "docs/**/*.css" "stylesheets/**/*.css"

  dependency_audit_checks:
    runs-on: ubuntu-latest
    needs:
      - linter_checks_ruff_py
      - layout_linter_checks
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
          pip install --upgrade pip
          pip install -r requirements.txt pip-audit
          pip-audit -r requirements.txt

  security_py_dependency_checks:
    runs-on: ubuntu-latest
    needs:
      - layout_linter_checks
      - dependency_audit_checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python security tools
        run: |
          pip install --upgrade pip
          pip install bandit safety -r requirements.txt

      - name: Security scan with bandit
        run: |
          bandit -r .
      - name: Dependency security check with safety
        run: |
          safety check -r requirements.txt || true

  security_secrets_checks:
    runs-on: ubuntu-latest
    needs:
      - layout_linter_checks
      - dependency_audit_checks
    steps:
      - uses: actions/checkout@v4

      - name: Scan repository for secrets with gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

