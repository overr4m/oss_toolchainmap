name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint and format with ruff
        run: |
          ruff check .
          ruff format --check .

  security:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install security tools
        run: |
          pip install --upgrade pip
          pip install bandit safety -r requirements.txt

      - name: Security scan with bandit
        run: |
          bandit -r scripts -ll

      - name: Dependency security check with safety
        run: |
          safety check -r requirements.txt || true

  docs-preview:
    if: github.event_name == 'pull_request'
    needs:
      - lint
      - security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install types-PyYAML

      - name: Build MkDocs site (preview)
        run: |
          mkdocs build --strict
        env:
          PYTHONPATH: .

      - name: Upload preview artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-preview
          path: site

  build:
    if: github.event_name == 'push'
    needs:
      - lint
      - security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install types-PyYAML

      - name: Type checking with mypy
        run: |
          mypy main.py scripts

      - name: Build search data
        run: |
          python scripts/build_search_data.py

      - name: Build MkDocs site
        run: |
          mkdocs build --strict
        env:
          PYTHONPATH: .

      - name: Ensure site directory exists
        run: |
          if [ ! -d "site" ]; then
            echo "site directory is missing"
            exit 1
          fi

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
#          name: github-pages-${{ github.run_attempt }}
          path: site

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: "./site/docs/**/*.html"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/master')
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# Для доработки под бота
