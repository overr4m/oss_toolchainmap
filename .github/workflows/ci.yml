name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint Python with ruff
        run: |
          ruff check scripts main.py

      - name: Lint Python with flake8
        run: |
          flake8 scripts main.py


      - name: Security scan with bandit
        run: |
          bandit -r scripts -ll

      - name: Type checking with mypy
        run: |
          mypy scripts main.py

      - name: Dependency security check with safety
        run: |
          safety check -r requirements.txt || true

      - name: Build search data
        run: |
          python scripts/build_search_data.py

      - name: Build MkDocs site
        run: |
          mkdocs build --strict
        env:
          PYTHONPATH: .

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: "./site/docs/**/*.html"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/master')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Slack
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            { "text": "MkDocs site deployed to GitHub Pages: ${{ steps.deployment.outputs.page_url }}" }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}