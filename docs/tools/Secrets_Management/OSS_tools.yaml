    meta:
      description: "Облачный контроллер политик kubernetes, который помогает усиливать используемые политики (написанные с помощью OPA)"
      link_URL: "https://github.com/open-policy-agent/gatekeeper"
      ver_edition: "3.21.0"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["JSON","Audit logs"]
      detect_metods: []
      OSS: "true"
      division: "Secrets Management"
      type: "Policy controller"
      class: ""
      vendor: 'Open Policy Agent'
      lic: 'Apache-2.0 license'
