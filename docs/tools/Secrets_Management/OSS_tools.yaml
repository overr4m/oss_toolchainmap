Tools:
  - name: AppArmor
    meta:
      description: "Подсистема безопасности Linux, предназначенная для управления доступом приложений к ресурсам, включая файла секретов, с помощью политик. По умолчанию включен в ядро Linux с версии 2.6.36"
      link_URL: "https://apparmor.net/"
      ver_edition: "4.0"
      FSTEK_cert: "Нет"
      redaction: ["4.0.1, 4.0.2"]
      RUS_access: "Доступен"
      report_formats: []
      detect_metods: ["DAC, MAC"]
      OSS: "true"
      division: "Secrets Management"
      type: "Security module"
      class: ""
      vendor: 'Canonical Ltd'
      lic: 'GPL-2.0 license'
