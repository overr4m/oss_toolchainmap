Tools:
  - name: ThreatMapper
    meta:
      description: "Инструмент поиска угроз в prod платформах и их ранжирования на основе анализа рисков. Позволяет обнаруживать уязвимые программные компоненты, раскрытые секреты (пароли, ключи) и отклонения от лучших практик безопасности.уязвимые программные компоненты, раскрытые секреты (пароли, ключи) и отклонения от лучших практик безопасности.
      Инструмент использует комбинацию агентских (ИИ) проверок и собственных правил сканирования."
      link_URL: "https://github.com/deepfence/ThreatMapper"
      ver_edition: "2.5"
      FSTEK_cert: "Нет"
      redaction: ["2.5.1","2.5.2","2.5.3","2.5.5","2.5.6","2.5.7"]
      RUS_access: "Доступен"
      report_formats: ["Веб-интерфейс","XLSX","CSV"]
      detect_metods: ["Cloud scanning tasks","AI agent scanning"]
      OSS: "true"
      division: "Container Security"
      type: "Runtime security"
      class: ""
      vendor: 'Deepfence'
      lic: 'Apache-2.0 license'
  - name: cilium
    meta:
      description: "Инструмент ,использующий технологию eBPF (позволяет запускать мини программы внутри ядра) для обеспечения сетевого взаимодействия и его безопасности внутри kubernetes. Позволяет создавать безопасные и высокопроизводительные сети внутри кластеров.
      Инструмент позволяет внедрять сетевые политики на уронях L3-L7 и производить балансировку траффика, что позволяет инструменту полностью заменить kube-proxy"
      link_URL: "https://github.com/cilium/cilium"
      ver_edition: "1.18"
      FSTEK_cert: "Нет"
      redaction: ["1.18.1", "1.18.2", "1.18.3", "1.18.4"]
      RUS_access: "Доступен"
      report_formats: ["tty"]
      detect_metods: ["Netrork policies","CNI"]
      OSS: "true"
      division: "Container security"
      type: "Runtime security"
      class: ""
      vendor: 'Cilium'
      lic: 'Apache-2.0 license'
  - name: Kubernetes Security Platform
    meta:
      description: "Платформа для проведения анализа рисков и последующего принятия мер для их снижения, путем харденинга облачной инфраструктуры. Встраивается в процессе всего жизненного цикла контейнеров: 'build', 'deploy' и 'runtime'."
      link_URL: "https://github.com/stackrox/stackrox"
      ver_edition: "4.8.6"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["tty"]
      detect_metods: []
      OSS: "true"
      division: "Container Security"
      type: "Runtime security / Vulnerability scanning"
      class: ""
      vendor: 'Stackrox'
      lic: 'Apache-2.0 license'
  - name: Tetragon
    meta:
      description: "Компонент инструмента Cilium, позволяющий проводить анализ работающих в инфраструктуре kubernetes приложений в реальном времени на уровне ядра. Использует технологию eBPF при проведении анализа, что позволяет связывать
       конкретные процессы с конкретными подами/контейнерами/namespaces."
      link_URL: "https://github.com/cilium/tetragon"
      ver_edition: "1.6.0"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: []
      detect_metods: []
      OSS: "true"
      division: "Container Security"
      type: "Runtime security"
      class: ""
      vendor: 'Cilium'
      lic: 'Apache-2.0/BSD/GPL license'
  - name: Harbor
    meta:
      description: "Бесплатный реестр для хранения Docker образов. Позволяет предоставлять доступ к образам с помощью политик, а также умеет сканировать образы на наличие уязвимостей."
      link_URL: "https://github.com/goharbor/harbor"
      ver_edition: "2.14"
      FSTEK_cert: "Нет"
      redaction: ["2.14.0", "2.14.1"]
      RUS_access: "Доступен"
      report_formats: ["Веб-интерфейс"]
      detect_metods: ["Security policy"]
      OSS: "true"
      division: "Container Security"
      type: "Policy enforcement / Vulnerability scanning"
      class: ""
      vendor: 'Aqua security'
      lic: 'Apache-2.0 license'
  - name: Calico
    meta:
      description: "CNI плагин для kubernetes, позволяющий с помощью набора API и eBPF управлять политиками, применяемыми к любым объектам облачной инфраструктуры. "
      link_URL: "https://github.com/projectcalico/calico"
      ver_edition: "3.31"
      FSTEK_cert: "Нет"
      redaction: ["3.31.1", "3.31.2"]
      RUS_access: "Доступен"
      report_formats: ["k8s интерфейс"]
      detect_metods: ["Network policies"]
      OSS: "true"
      division: "Container Security"
      type: "Policy enforcement"
      class: ""
      vendor: 'Project Calico'
      lic: 'Apache-2.0 license'
  - name: Falco
    meta:
      description: "Облачное решение для обеспечения безопасности ОС типа Linux. Позволяет детектировать нештатное поведение системы и сообщать потенциальных угрозах безопасности в режиме реального времени.
      Собираемые события могут быть в дальнейшем проанализорованы с помощью SIEM решений и DLP систем."
      link_URL: "https://github.com/falcosecurity/falco"
      ver_edition: "0.42"
      FSTEK_cert: "Нет"
      redaction: ["0.42.1"]
      RUS_access: "Доступен"
      report_formats: []
      detect_metods: ["kernel detection agent"]
      OSS: "true"
      division: "Container Security"
      type: "Runtime security"
      class: ""
      vendor: 'Falco security'
      lic: 'Apache-2.0 license'
  - name: Talos Linux
    meta:
      description: "Спроектированная с нуля операционная система для запуска kubernetes. В данной ОС убраны все компоненты, кроме необходимых для k8s, взаимодействие с системой происходит только через API.
      Данное решение, упрощающее архитектуру позволяет максимально минимизировать поверхность атаки на облачную инфраструктуру."
      link_URL: "https://github.com/siderolabs/talos"
      ver_edition: "1.11.5"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["API"]
      detect_metods: []
      OSS: "true"
      division: "Container Security"
      type: "OS"
      class: ""
      vendor: 'Sidero Labs'
      lic: 'MPL-2.0 license'