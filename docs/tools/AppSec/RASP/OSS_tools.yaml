Tools:
  - name: OpenRASP
    meta:
      description: "набор инструментов RASP с открытым исходным кодом от Baidu, который использует перехватчики и инструменты во время выполнения для защиты веб-приложений.\
       Вместо того чтобы просто фильтровать входные данные, он анализирует потоки выполнения на предмет аномального поведения, которое может указывать на атаку.\
       Поддерживаемые платформы: Java (Tomcat, JBoss, Jetty, Spring Boot), PHP"
      link_URL: "https://github.com/baidu/openrasp"
      ver_edition: "1.3.0"
      FSTEK_cert: "Нет"
      redaction: ["1.3.1", "1.3.2", "1.3.3", "1.3.4", "1.3.5", "1.3.6", "1.3.7"]
      RUS_access: "Доступен"
      report_formats: ["JSON", "CSV"]
      detect_metods: ["OWASP Top 10", "CVE"]
      OSS: "true"
      division: "AppSec"
      type: "RASP"
      class: "Анализатор при Runtime"
      vendor: 'Baidu'
      lic: 'Apache-2.0 License'
  - name: Hdiv CE (RAST)
    meta:
      description: "Платформа, предоставляющая подробные отчеты о процессе работы приложения путем встраивания специального агента с целью снятия метрик."
      link_URL: "https://github.com/hdiv/hdiv"
      ver_edition: "3.5.2"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Недоступен"
      report_formats: ["Веб-интерфейс"]
      detect_metods: ["OWASP Top 10","application agent"]
      OSS: "true"
      division: "AppSec"
      type: "RASP"
      class: "Интерактивный анализатор"
      vendor: 'Hdiv security'
      lic: 'Apache-2.0 license'
