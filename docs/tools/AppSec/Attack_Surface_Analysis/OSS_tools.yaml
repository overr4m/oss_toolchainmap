Tools:
  - name: pyre-check
    meta:
      description: "Инструмент проверки типов в Python, совместимый с PEP 484. Pyre поставляется с Pysa — инструментом статического анализа, ориентированным на безопасность, который анализирует потоки данных в приложениях Python."
      link_URL: "https://github.com/facebook/pyre-check"
      ver_edition: "PEP695 v0 (latest)"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["TXT"]
      detect_metods: ["PEP 484", "PEP 695"]
      OSS: "true"
      division: "AppSec"
      type: "Attack Surface Analysis"
      class: "Анализ поверхности атаки"
      vendor: 'Meta Platforms, Inc.'
      lic: 'MIT license'
  - name: FlowDroid 
    meta:
      description: "Инструмент для анализа потоков данных. FlowDroid статически вычисляет потоки данных в приложениях для Android и программах на Java. "
      link_URL: "https://github.com/secure-software-engineering/FlowDroid"
      ver_edition: "2.14"
      FSTEK_cert: "Нет"
      redaction: ["2.14.1"]
      RUS_access: "Доступен"
      report_formats: ["XML"]
      detect_metods: ["Информация не найдена"]
      OSS: "true"
      division: "AppSec"
      type: "Attack Surface Analysis"
      class: "Анализ поверхности атаки"
      vendor: 'Secure Software Engineering (at Paderborn University/ Fraunhofer IEM)'
      lic: 'LGPL-2.1 license'
  - name: airbus-seclab bincat
    meta:
      description: "Статический набор инструментов для анализа двоичного кода. Он может использоваться непосредственно из IDA или с помощью Python для автоматизации."
      link_URL: "https://github.com/airbus-seclab/bincat"
      ver_edition: "1.5"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["Интерфейс"]
      detect_metods: ["Информация не найдена"]
      OSS: "true"
      division: "AppSec"
      type: "Attack Surface Analysis"
      class: "Анализ поверхности атаки"
      vendor: 'Airbus-seclab'
      lic: 'GNU Affero General Public Licence'
  - name: polytracker 
    meta:
      description: "Инструмент для анализа безопасности, который интегрируется с LLVM и помогает в отслеживании заражения данных, анализе потоков и трассировке."
      link_URL: "https://github.com/trailofbits/polytracker"
      ver_edition: "4.0.0"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["TDAG - бинарный формат, разработанный для инструмента"]
      detect_metods: ["Информация не найдена"]
      OSS: "true"
      division: "AppSec"
      type: "Attack Surface Analysis"
      class: "Анализ поверхности атаки"
      vendor: 'Trail of Bits'
      lic: 'Apache-2.0 license'
  - name: Ponce
    meta:
      description: "IDA Pro плагин позволяющий пользователям проводить taint анализ для бинарных файлов и осуществлять их символьное выполнение."
      link_URL: "https://github.com/illera88/Ponce"
