      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["Интерфейс IDA"]
      detect_metods: ["Информация не найдена"]
      OSS: "true"
      division: "AppSec"
      type: "Attack Surface Analysis"
      class: "Анализ поверхности атаки"
