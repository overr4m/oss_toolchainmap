  - name: psalm
    meta:
      description: "Инструмент статического анализа PHP для поиска ошибок и уязвимостей в PHP-приложениях"
      link_URL: "https://github.com/vimeo/psalm"
      ver_edition: "6.13.0"
      FSTEK_cert: "Нет"
      redaction: ["6.13.1"]
      RUS_access: "Доступен"
