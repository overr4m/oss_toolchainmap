      OSS: "true"
      division: "AppSec"
      type: "Attack Surface Analysis"
      class: "Анализ поверхности атаки"
      vendor: 'Vimeo'
      lic: 'MIT license'
  - name: find-sec-bugs
    meta:
      description: "Плагин для SpotBugs, предназначенный для проведения аудитов безопасности Java-приложений, включая веб-приложения, Android-приложения, а также проекты на Kotlin, Groovy и Scala. Инструмент помогает выявлять уязвимости в коде, поддерживает интеграцию с популярными IDE и системами непрерывной интеграции, а также охватывает широкий спектр уязвимостей, связанных с OWASP Top 10 и CWE. "
      link_URL: "https://github.com/find-sec-bugs/find-sec-bugs"
      ver_edition: "1.14.0"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["XML", "SARIF"]
      detect_metods: ["OWASP Top 10", "CWE"]
      OSS: "true"
      division: "AppSec"
      type: "Attack Surface Analysis"
      class: "Анализ поверхности атаки"
      vendor: "OWASP"
      lic: 'LGPL-3.0 license'