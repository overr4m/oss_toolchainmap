  - name: Solar appScreener (SAST)
    meta:
      description: "Комплексное решение, сочетающее возможности статического (SAST), динамического (DAST) анализа, анализа состава ПО (SCA) и анализа цепочки поставок (SCS). Помогает найти уязвимости и недекларированные возможности в исходном коде мобильных и веб-приложений на раннем этапе разработки. Технологии анализа исполняемых файлов позволяют применять SAST, даже когда разработка закончена и нет возможности проанализировать исходный код проекта. Поддерживает следующие языки: Java, JavaScript, Java for Android, Solidity, Ruby, VBScript, Rust, Dart, TypeScript, Groovy, ABAP, Perl, Scala, Apex, PL/SQL, HTML5, Python, T/SQL, C/C++, Objective-C, COBOL, Pascal, Go, JSP, Kotlin, Visual Basic 6.0, VBA, PHP, Delphi, 1С, C#, LotusScript, Swift, Vyper."
      link_URL: "https://rt-solar.ru/products/solar_appscreener/"
      ver_edition: "3.15.5"
      FSTEK_cert: "Есть, сертификат ФСТЭК России №4825 от 3.06.2024"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["HTML", "PDF", "CSV", "DOCX", "SARIF", "JSON", "отправка по почте"]
      detect_methods: ["OWASP Top 10", "БДУ ФСТЭК России", "PCI Security Standards Council", "HIPAA Compliance", "SANS CWE", "ОУД4", "CWE"]
      OSS: "false"
      division: "AppSec"
      type: "SAST"
      class: "Статический анализатор"
      vendor: "АО «СОЛАР СЕКЬЮРИТИ»"
      lic: "Enterprise"

