      description: "Российское решение для статического анализа исходного кода, используемое на самых ранних этапах разработки и встраиваемое в SDLC для оптимизации и автоматизации процесса безопасной разработки. Поддерживает следующие языки: ASP, C/С++, C#, Go, Groovy, Java, JavaScript, Kotlin, Lua, Objective-C, PHP, PLSQL, Perl, Python, Ruby, Scala, Swift, VB6, VbNet, VbScript."
