Tools:
  - name: BlackDuck
    meta:
      description: "Статический анализ безопасности приложений (SAST) для раннего обнаружения уязвимостей в коде. Интегрируется в IDE, CI/CD и облачные среды. Поддерживает 20+ языков и 200+ фреймворков."
      link_URL: "https://www.blackduck.com/static-analysis-tools-sast.html"
      ver_edition: "Информация не найдена"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Скорее всего нет"
      report_formats: ["PDF", "HTML", "JSON", "SARIF"]
      detect_methods: ["OWASP Top 10", "CWE"]
      OSS: "false"
      division: "AppSec"
      type: "SAST"
      class: "Статический анализатор"
      vendor: "Synopsys"
      lic: "Подписка"

  - name: SASTAV
