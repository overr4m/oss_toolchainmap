Tools:
  - name: BinaryNinja
    meta:
      description: "Платформа для реверс-инжиниринга, предоставляющая интерактивный дизассемблер и декомпилятор для анализа бинарных файлов любых языков, компилируемых в поддерживаемые архитектуры: x86, x86_64, ARM, MIPS, RISC-V и другие. Поддерживает автоматизацию анализа через API на Python, Rust и C++, обеспечивая гибкость для задач безопасности и исследования кода."
      link_URL: "https://github.com/Vector35"
      ver_edition: "5.0"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Недоступен"
      report_formats: ["JSON"]
      detect_methods: ["Информация не найдена"]
      OSS: "true"
      division: "AppSec"
      type: "BCA"
      class: "Бинарный анализатор"
      vendor: "Vector 35"
      lic: "Personal, Commercial, Enterprise"
