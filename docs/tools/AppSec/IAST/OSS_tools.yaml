Tools:
  - name: Contrast Security OSS
    meta:
      description: "Gлатформа для тестирования и защиты приложений, которая использует IAST, SAST, RASP\
       для выявления и предотвращения уязвимостей на всех этапах жизненного цикла разработки ПО. Поддерживает следующие языки программирования и технологии: Java, .NET Framework, .NET Core, C#, Node.js, Python, Ruby, Go, PHP"
      link_URL: "https://github.com/Contrast-Security-OSS"
      ver_edition: "3.12.0 - on-premise, July 15 2025 - hosted customers"
      FSTEK_cert: "Нет"
      redaction: ["3.12.1","3.12.2","3.12.3","3.12.4"]
      RUS_access: "Доступен"
      report_formats: ["веб-интерфейс", "JSONL", "SARIF"]
      detect_metods: ["NIST, PCI-DSS, PCI-SSS, DISA ASD STIG, IPA-7.0"]
      OSS: "true"
      division: "AppSec"
      type: "IAST"
      class: "Интерактивный анализатор"
      vendor: 'Contrast Security'
      lic: 'Apache-2.0 license'
  - name: DongTai IAST
    meta:
      description: "Открытый интерактивный анализатор безопасности приложений, использующий пассивную инструментализацию для отслеживания вызовов методов и данных во время выполнения Java‑приложений и сторонних компонентов, что позволяет в реальном времени обнаруживать типичные уязвимости и ошибки конфигурации."
      link_URL: "https://github.com/HXSecurity/DongTai"
      ver_edition: "1.16.0"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["Веб-интерфейс", "JSON"]
      detect_metods: ["OWASP Top 10", "Информация не найдена"]
      OSS: "true"
      division: "AppSec"
      type: "IAST"
      class: "Интерактивный анализатор"
      vendor: "HXSecurity"
      lic: "Apache-2.0 license"
  - name: DongTai Java Agent
