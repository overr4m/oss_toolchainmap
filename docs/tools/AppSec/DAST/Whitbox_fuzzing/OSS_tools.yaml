      lic: 'MIT license'
  - name: LLVM libFuzzer
    meta:
      description: "Библиотека для in-process fuzz-тестирования, выявляющая уязвимости и краши в программах на C, C++ и других языках, поддерживаемых LLVM.\
       Использует coverage-guided подход и интегрируется с Clang для эффективного анализа кода."
