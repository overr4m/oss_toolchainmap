      description: "программный комплекс, комбинирующий несколько методов динамического и статического анализа\
       в частности, фаззинг (ИСП Fuzzer) и символьное выполнение (в качестве одного из движков может выступать Sydr).\ 
       В основе комплекса ИСП Crusher находится ИСП Fuzzer – инструмент проведения фаззинг-тестирования"
