  - name: SolidPoint DAST
    meta:
      description: "Решение для динамического анализа веб-приложений на наличие уязвимостей информационной безопасности,\
       использующее интеллектуальные алгоритмы для повышения вероятности обнаружения скрытых недостатков и снижения количества ложных срабатываний.\
       Решение поддерживает максимально широкий спектр технологий по обнаружению точек ввода данных, как традиционных (crawling, dirbusting), так и альтернативных (статико-динамический анализ JavaScript, FAST, загрузка описаний Open API)."
      link_URL: "https://www.solidlab.ru/resheniya/solidpoint-dast.html"
      ver_edition: "Информация не найдена"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["Веб-интерфейс", "TXT"]
      detect_metods: ["Информация не найдена"]
      OSS: "false"
      division: "AppSec"
      type: "DAST"
      class: "DAST"
      vendor: 'ООО «СолидСофт»'
      lic: 'Enterprise'
