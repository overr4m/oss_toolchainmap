      OSS: "true"
      division: "AppSec"
      type: "SCA/OSA"
      class: "Анализатор"
      vendor: "Anchore"
      lic: "Apache-2.0 License"
  - name: OpenSCA
    meta:
      description: "Инструмент анализа состава ПО от xmirrorlab, фокусирующийся на анализе зависимостей и уязвимостей третьих‑сторонних компонентов для проектов на разных языках, с поддержкой сканирования репозиториев и CI/CD."
      link_URL: "https://github.com/xmirrorsecurity/OpenSCA-cli"
