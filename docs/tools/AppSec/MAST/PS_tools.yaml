Tools:
  - name: Стингрей
    meta:
      description: "Инструмент, осуществляющий автоматизированный анализ защищенности мобильных приложений iOS и Android с помощью технологий машинного обучения. Комбинирует динамический (DAST), статический (SAST) и интерактивный (IAST) методы анализа, а также тестирование программных интерфейсов (API ST)."
      link_URL: "https://swordfish-security.ru/stingray"
      ver_edition: "2025.5"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["PDF", "JSON"]
      detect_methods: ["ОУД4", "OWASP Mobile Top 10", "PCI DSS"]
      OSS: "false"
      division: "AppSec"
      type: "MAST"
      class: "Анализатор MobApp"
      vendor: "ООО «Стингрей Технолоджиз»"
      lic: "Saas, On-premise"

