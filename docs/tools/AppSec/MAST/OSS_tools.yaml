Tools:
  - name: RMS
    meta:
      description: "Runtime Mobile Security (RMS) на базе FRIDA — это веб-интерфейс, который помогает управлять приложениями для Android и iOS во время их выполнения.\
       С помощью RMS можно выгружать все загруженные классы и связанные с ними методы, перехватывать их на лету, отслеживать аргументы методов и возвращаемые значения,\
        загружать пользовательские скрипты и выполнять множество других задач."
      link_URL: "https://github.com/m0bilesecurity/RMS-Runtime-Mobile-Security"
      ver_edition: "1.5.0"
      FSTEK_cert: "Нет"
      redaction: ["1.5.8", "1.5.9", "1.5.12", "1.5.13", "1.5.15", "1.5.18", "1.5.19", "1.5.20", "1.5.23", "1.5.24"]
      RUS_access: "Доступен"
      report_formats: ["веб-интерфейс"]
      detect_metods: ["OWASP"]
      OSS: "true"
      division: "AppSec"
      type: "MAST"
      class: "Анализатор MobApp"
      vendor: 'Mobile security'
      lic: 'GPL-3.0 license'
  - name: MobSF
    meta:
      description: "Платформа для исследования безопасности мобильных приложений на Android, iOS и Windows Mobile.\
       MobSF может использоваться для различных целей, таких как защита мобильных приложений, тестирование на проникновение, анализ вредоносных программ и анализ конфиденциальности. "
      link_URL: "https://github.com/MobSF/Mobile-Security-Framework-MobSF"
      ver_edition: "4.4"
      FSTEK_cert: "Нет"
      redaction: ["4.4.2"]
      RUS_access: "Доступен"
      report_formats: []
      detect_metods: ["OWASP Mobile", "MSTG"]
      OSS: "true"
      division: "AppSec"
      type: "MAST"
      class: "Анализатор MobApp"
      vendor: 'Mobile Security Framework'
      lic: 'GPL-3.0 license'
  - name: Objection
    meta:
      description: "Инструментарий для исследования мобильных приложений во время выполнения,\
       разработанный Frida и призванный помочь  оценить уровень безопасности мобильных приложений Android и IOS"
      link_URL: "https://github.com/sensepost/objection"
      ver_edition: "1.11.0"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["REPL"]
      detect_metods: ["Информация не найдена"]
      OSS: "true"
      division: "AppSec"
      type: "MAST"
      class: "Анализатор MobApp"
      vendor: 'SensePost hacking team'
      lic: 'GPL-3.0 license'
  - name: MitmProxy
    meta:
      description: "Набор инструментов, которые предоставляют интерактивный прокси-сервер с поддержкой SSL/TLS для перехвата HTTP/1, HTTP/2 и WebSockets."
      link_URL: "https://github.com/mitmproxy/mitmproxy"
      ver_edition: "12.2"
      FSTEK_cert: "Нет"
      redaction: ["12.2.1"]
      RUS_access: "Доступен"
      report_formats: ["txt", "terminal output","yaml","JSON"]
      detect_metods: ["Информация не найдена"]
      OSS: "true"
      division: "AppSec"
      type: "MAST"
      class: "Анализатор MobApp"
      vendor: 'OSS Project'
      lic: 'MIT license'
  - name: Drozer
    meta:
      description: "Платформа для обеспечения безопасности и проведения атак на Android. Она позволяет выполнять действия,\
       которые может совершать установленное приложение, например использовать механизм межпроцессного взаимодействия Android (IPC) и взаимодействовать с операционной системой."
      link_URL: "https://github.com/ReversecLabs/drozer"
      ver_edition: "3.1.0"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["TXT"]
      detect_metods: ["Информация не найдена"]
      OSS: "true"
      division: "AppSec"
      type: "MAST"
      class: "Анализатор MobApp"
      vendor: 'Reversec Labs'
      lic: 'BSD 3-Clause License'
  - name: Ostorlab
    meta:
      description: "Платформа для автоматизации тестирования безопасности мобильных приложений,\
       объединяющая SAST, DAST и анализ API. Основные функции: сканирование APK, IPA и приложений из магазинов,\
        автоматическое обнаружение уязвимостей, непрерывный мониторинг и использование ИИ для динамического тестирования и проверки исправлений."
      link_URL: "https://ostorlab.co/product/mobile"
      ver_edition: "12 May 2025"
      FSTEK_cert: "Нет"
      redaction: []
      RUS_access: "Доступен"
      report_formats: ["dashboard", "PNG", "SVG", "CSV", "PDF"]
      detect_metods: ["CVE", "OWASP MASVS", "PCI DSS", "HIPAA"]
      OSS: "true"
      division: "AppSec"
      type: "MAST"
      class: "Анализатор MobApp"
      vendor: 'Ostorlab'
      lic: 'Apache License, Также есть возможность приобрести пакеты услуг: Community, Access, Business, Enterprise'